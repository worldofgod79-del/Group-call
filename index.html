<body>

    <div id="landing-page">

    <script>
        // ‡∞≤‡±à‡∞µ‡±ç ‡∞ü‡±à‡∞Æ‡±ç ‡∞ö‡±Ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞ö‡∞ø‡∞®‡±ç‡∞® ‡∞ï‡±ã‡∞°‡±ç (Google Meet ‡∞≤‡±ã ‡∞≤‡∞æ‡∞ó‡∞æ)
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const dateString = now.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'});
            document.getElementById('live-time').innerText = timeString + ' ‚Ä¢ ' + dateString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // ‡∞ï‡±ç‡∞≤‡∞æ‡∞∏‡±ç ‡∞ú‡∞æ‡∞Ø‡∞ø‡∞®‡±ç ‡∞¨‡∞ü‡∞®‡±ç ‡∞≤‡∞æ‡∞ú‡∞ø‡∞ï‡±ç
        document.getElementById('startMeetBtn').addEventListener('click', function() {
            // ‡∞≤‡∞æ‡∞Ç‡∞°‡∞ø‡∞Ç‡∞ó‡±ç ‡∞™‡±á‡∞ú‡±Ä ‡∞¶‡∞æ‡∞ö‡∞ø‡∞™‡±Ü‡∞ü‡±ç‡∞ü‡∞ø, ‡∞µ‡±Ä‡∞°‡∞ø‡∞Ø‡±ã ‡∞ï‡∞æ‡∞≤‡∞ø‡∞Ç‡∞ó‡±ç ‡∞∏‡±ç‡∞ï‡±ç‡∞∞‡±Ä‡∞®‡±ç ‡∞ö‡±Ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞°‡∞Ç
            document.getElementById('landing-page').style.display = 'none';
            const meetWrapper = document.getElementById('meet-wrapper');
            meetWrapper.style.display = 'block';

            const domain = 'meet.jit.si';
            const options = {
                roomName: 'WOG_Daily_Classes_Live_Room',
                width: '100%',
                height: '100%',
                parentNode: meetWrapper,
                userInfo: {
                    displayName: 'WOG Member'
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false, // Jitsi ‡∞µ‡∞æ‡∞≥‡±ç‡∞≥ ‡∞≤‡∞æ‡∞Ç‡∞°‡∞ø‡∞Ç‡∞ó‡±ç ‡∞™‡±á‡∞ú‡±Ä ‡∞∞‡∞æ‡∞ï‡±Å‡∞Ç‡∞°‡∞æ
                    disableDeepLinking: true // ‡∞°‡±à‡∞∞‡±Ü‡∞ï‡±ç‡∞ü‡±ç ‡∞¨‡±ç‡∞∞‡±å‡∞ú‡∞∞‡±ç ‡∞≤‡±ã ‡∞∞‡∞®‡±ç ‡∞Ö‡∞µ‡±ç‡∞µ‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø
                }
                // ‡∞ó‡∞Æ‡∞®‡∞ø‡∞ï: interfaceConfigOverwrite ‡∞®‡∞ø ‡∞™‡±Ç‡∞∞‡±ç‡∞§‡∞ø‡∞ó‡∞æ ‡∞§‡±Ä‡∞∏‡±á‡∞∂‡∞æ‡∞®‡±Å.

            };

<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mana Video Calling App</h1>
        
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="startBtn">Join Call</button>
            <button id="muteBtn" disabled>Mic Off</button>
            <button id="videoBtn" disabled>Video Off</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

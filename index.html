<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOG Custom Live Class</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117; /* ‡∞°‡∞æ‡∞∞‡±ç‡∞ï‡±ç ‡∞•‡±Ä‡∞Æ‡±ç */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ‡∞™‡±à‡∞® ‡∞Æ‡∞® ‡∞Ø‡∞æ‡∞™‡±ç ‡∞™‡±á‡∞∞‡±Å */
        .wog-header {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* ‡∞µ‡±Ä‡∞°‡∞ø‡∞Ø‡±ã ‡∞ï‡∞®‡∞ø‡∞™‡∞ø‡∞Ç‡∞ö‡±á ‡∞™‡±ç‡∞∞‡∞¶‡±á‡∞∂‡∞Ç */
        #video-frame {
            width: 100%;
            flex: 1;
            background-color: #000;
        }

        /* ‡∞Æ‡∞® ‡∞∏‡±ä‡∞Ç‡∞§ ‡∞ï‡∞Ç‡∞ü‡±ç‡∞∞‡±ã‡∞≤‡±ç ‡∞¨‡∞ü‡∞®‡±ç‡∞∏‡±ç ‡∞â‡∞Ç‡∞°‡±á ‡∞¨‡∞æ‡∞∞‡±ç */
        .custom-controls {
            width: 100%;
            height: 80px;
            background-color: #161b22;
            display: none; /* ‡∞ï‡±ç‡∞≤‡∞æ‡∞∏‡±ç ‡∞∏‡±ç‡∞ü‡∞æ‡∞∞‡±ç‡∞ü‡±ç ‡∞Ö‡∞Ø‡±ç‡∞Ø‡∞æ‡∞ï ‡∞ï‡∞®‡∞ø‡∞™‡∞ø‡∞∏‡±ç‡∞§‡±Å‡∞Ç‡∞¶‡∞ø */
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
        }

        /* ‡∞¨‡∞ü‡∞®‡±ç‡∞∏‡±ç ‡∞°‡∞ø‡∞ú‡±à‡∞®‡±ç */
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn-mic, .btn-cam, .btn-share { background-color: #2ea043; color: white; }
        .btn-end { background-color: #da3633; color: white; transform: rotate(135deg); }

        .control-btn:active { transform: scale(0.9); }

        /* ‡∞∏‡±ç‡∞ü‡∞æ‡∞∞‡±ç‡∞ü‡±ç ‡∞¨‡∞ü‡∞®‡±ç */
        #start-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startClassBtn {
            background-color: #2ea043;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="wog-header">WORLD OF GOD - LIVE CLASS</div>

    <div id="start-screen">
        <button id="startClassBtn">‚ñ∂ Start Class</button>
    </div>

    <div id="video-frame" style="display: none;"></div>

    <div class="custom-controls" id="wog-controls">
        <button class="control-btn btn-mic" id="micBtn" title="Mute/Unmute">üé§</button>
        <button class="control-btn btn-cam" id="camBtn" title="Video On/Off">üì∑</button>
        <button class="control-btn btn-share" id="shareBtn" title="Share Screen">üíª</button>
        <button class="control-btn btn-end" id="endBtn" title="End Call">üìû</button>
    </div>

    <script>
        let api = null;

        document.getElementById('startClassBtn').addEventListener('click', function() {
            // ‡∞∏‡±ç‡∞ü‡∞æ‡∞∞‡±ç‡∞ü‡±ç ‡∞¨‡∞ü‡∞®‡±ç ‡∞§‡±Ä‡∞∏‡±á‡∞∏‡∞ø, ‡∞µ‡±Ä‡∞°‡∞ø‡∞Ø‡±ã ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞Æ‡∞® ‡∞ï‡∞Ç‡∞ü‡±ç‡∞∞‡±ã‡∞≤‡±ç‡∞∏‡±ç ‡∞ö‡±Ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞°‡∞Ç
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('video-frame').style.display = 'block';
            document.getElementById('wog-controls').style.display = 'flex';

            const domain = 'meet.jit.si';
            const options = {
                roomName: 'WOG_Daily_Classes_Live_Room',
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#video-frame'),
                userInfo: { displayName: 'Rajesh Karatapu' },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false, 
                    disableDeepLinking: true
                },
                interfaceConfigOverwrite: {
                    // Jitsi ‡∞µ‡∞æ‡∞≥‡±ç‡∞≥ ‡∞¨‡∞ü‡∞®‡±ç‡∞∏‡±ç ‡∞Ö‡∞®‡±ç‡∞®‡±Ä ‡∞π‡±à‡∞°‡±ç ‡∞ö‡±á‡∞∏‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞Ç! (‡∞ñ‡∞æ‡∞≥‡±Ä‡∞ó‡∞æ ‡∞™‡±Ü‡∞ü‡±ç‡∞ü‡∞æ‡∞Ç)
                    TOOLBAR_BUTTONS: [], 
                    // ‡∞µ‡∞æ‡∞ü‡∞∞‡±ç ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ï‡±ç‡∞∏‡±ç, ‡∞≤‡±ã‡∞ó‡±ã‡∞≤‡±Å ‡∞Ö‡∞®‡±ç‡∞®‡±Ä ‡∞ï‡∞®‡∞™‡∞°‡∞ï‡±Å‡∞Ç‡∞°‡∞æ ‡∞Ü‡∞´‡±ç ‡∞ö‡±á‡∞∏‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞Ç
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    SHOW_BRAND_WATERMARK: false,
                    SHOW_POWERED_BY: false,
                    DEFAULT_BACKGROUND: '#000000'
                }
            };
            
            api = new JitsiMeetExternalAPI(domain, options);
        });

        // ‡∞Æ‡∞® HTML ‡∞¨‡∞ü‡∞®‡±ç‡∞∏‡±ç ‡∞®‡∞ø Jitsi ‡∞ï‡∞ø ‡∞ï‡∞®‡±Ü‡∞ï‡±ç‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞°‡∞Ç
        document.getElementById('micBtn').addEventListener('click', () => {
            api.executeCommand('toggleAudio');
        });

        document.getElementById('camBtn').addEventListener('click', () => {
            api.executeCommand('toggleVideo');
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            api.executeCommand('toggleShareScreen');
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            api.dispose(); // ‡∞ï‡∞æ‡∞≤‡±ç ‡∞ï‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞°‡∞Ç
            document.getElementById('video-frame').style.display = 'none';
            document.getElementById('wog-controls').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
        });
    </script>
</body>
</html>

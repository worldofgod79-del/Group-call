<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOG Daily Classes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        /* వీడియో కాల్ స్క్రీన్ మొత్తం కవర్ అవ్వడానికి */
        #wog-meet-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>

    <div id="wog-meet-container"></div>

    <script>
        window.onload = () => {
            const domain = 'meet.jit.si';
            const options = {
                roomName: 'WOG_Daily_Classes_Live', // మీ క్లాస్ రూమ్ పేరు
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#wog-meet-container'),
                userInfo: {
                    displayName: 'Rajesh Karatapu' // హోస్ట్ గా మీ పేరు
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: true // జాయిన్ అయ్యే ముందు పేరు అడగడానికి
                }
            };
            
            // మీ వెబ్ పేజీలో కాలింగ్ యాప్ ని స్టార్ట్ చేసే ఫంక్షన్
            const api = new JitsiMeetExternalAPI(domain, options);
        }
    </script>

</body>
</html>
